<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Birthday Video Player</title>
    <style>
        :root {
            --purple-glow: #3d1a5b; 
            --royal-purple: #9b59b6; 
            --silver: #e0e0e0;
            --card-bg: rgba(20, 10, 30, 0.95);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, var(--purple-glow) 0%, #0a050f 100%);
            color: #fff; font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden; display: flex; justify-content: center; align-items: center;
        }

        #flower-explosion { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 1; }

        .particle {
            position: absolute; top: 50%; left: 50%; opacity: 0;
            animation: explode 6s ease-out infinite;
        }

        @keyframes explode {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(1.2) rotate(var(--tr)); opacity: 0; }
        }

        .card {
            background: var(--card-bg);
            /* Removed fixed max-width to allow the video to dictate the shape */
            width: fit-content;
            max-width: 90vw;
            padding: 20px;
            border-radius: 25px;
            border: 1px solid var(--royal-purple);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.6);
            text-align: center;
            z-index: 10;
            backdrop-filter: blur(15px);
            animation: fadeIn 1.2s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 1.8rem; margin: 0 0 10px 0;
            background: linear-gradient(to bottom, #fff, var(--royal-purple), var(--silver));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: 3px; text-transform: uppercase;
        }

        /* Responsive Video Container */
        .video-container {
            width: auto;
            max-height: 70vh; /* Keeps it from overflowing vertically */
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            border: 2px solid rgba(155, 89, 182, 0.3);
            background: #000;
            line-height: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        video {
            display: block;
            max-width: 100%;
            max-height: 70vh; /* Ensures vertical videos don't get cut off */
            object-fit: contain;
        }

        .back-btn {
            background: linear-gradient(45deg, #4b0082, var(--royal-purple));
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.2s;
        }

        .back-btn:hover { transform: scale(1.05); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="flower-explosion"></div>

    <div class="card">
        <h1>Special Memory</h1>

        <div class="video-container">
            <video controls autoplay>
                <source src="img/B09FFC6B-A509-40DC-A94A-3D56626C0BA2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Card</button>
    </div>

    <script>
        const container = document.getElementById('flower-explosion');
        const particles = ['üíú', '‚ú®', 'üå∏', 'üîÆ', '‚≠ê', 'üåπ'];

        function createExplosion() {
            for (let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const p = document.createElement('div');
                    p.className = 'particle';
                    p.innerHTML = particles[Math.floor(Math.random() * particles.length)];
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.min(window.innerWidth, window.innerHeight) * 0.6;
                    const tx = Math.cos(angle) * (distance + Math.random() * 100) + 'px';
                    const ty = Math.sin(angle) * (distance + Math.random() * 100) + 'px';
                    p.style.setProperty('--tx', tx);
                    p.style.setProperty('--ty', ty);
                    p.style.setProperty('--tr', (Math.random() * 360) + 'deg');
                    p.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    p.style.animationDuration = (4 + Math.random() * 3) + 's';
                    container.appendChild(p);
                }, i * 100);
            }
        }
        createExplosion();
    </script>
</body>
</html>
